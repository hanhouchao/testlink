首次进入巡检页面:
  优先级: High
  步骤:
    - 进入运维中心-点击巡检: 最近一次巡检时间为空，默认图标无数据，
    - 点击资源用量: 图标无数据
    - 点击下载报告: 报告下载按钮不可点击,提示巡检完成了才可以下载报告
进入巡检页面-点击巡检:
  优先级: High
  步骤:
    - 点击巡检: 巡检按钮置灰-图标显示巡检中,开始时间展示当前时间
    - 无: 等待巡检过程-完成一个显示一个，过程中显示巡检中
    - 无: 巡检完成后图标展示当前数据
进入巡检页面-点击报告下载PDF:
  优先级: High
  步骤:
    - 弹框问号文案: PDF格式巡检报告内容不包含资源风险详情页面数据,Excel格式巡检报告内容为巡检的全部数据
    - 选择PDF格式,点击下载: 下载成功，文件内和巡检页面展示一致
进入巡检页面-点击报告下载Excel:
  优先级: Medium
  步骤:
    - 选择Excel格式,点击下载: 下载成功
    - 验证Excel文档: 符合规范<再补充>
进入巡检页面-点击报告下载-取消:
  优先级: Low
巡检页面-巡检失败:
  优先级: Low
  步骤:
    - 中止删除巡检Job: 状态为巡检失败
    - 无: 展示已经巡检完成的图标，其他显示数据加载失败，且巡检完成可以查看详情，巡检失败无法查看详情
    - 无: 开始时间和结束时间展示数据
巡检页面-查看节点详情:
  优先级: Medium
  步骤:
    - 节点卡片点击查看详情: 跳转到对应的页面，默认展示全部
    - 无: 显示对应的节点巡检总数，以及风险相关信息，
    - 展示字段: 名称-节点类型-所属集群-风险状态-风险描述
    - 点击名称: 跳转到对应的资源页面
    - 点击资源左边箭头: 列出对应的详细描述
节点风险详情-查看故障/预警:
  优先级: Medium
  步骤:
    - 点击故障: 列出所有的故障资源
    - 点击预警: 列出所有的预警资源
节点风险详情-分页:
  优先级: Low
节点风险详情-无数据:
  优先级: Low
  步骤:
    - 需要将平台节点全部正常: 无数据
巡检页面-查看容器组详情:
  优先级: Medium
  步骤:
    - 容器组卡片点击查看详情: 跳转到对应的页面，默认展示全部
    - 无: 显示对应的容器组巡检总数，以及风险相关信息，
    - 展示字段: 名称-命名空间-集群-风险状态-风险描述
    - 点击名称: 跳转到对应的资源页面
    - 点击资源左边箭头: 列出对应的详细描述
巡检-容器组故障条数验证:
  优先级: Low
  步骤:
    - 在一个集群启动大于30个起不来的pod: 对应集群最多只会有30条故障的容器组
巡检-容器组预警条数验证:
  优先级: Low
  步骤:
    - 在一个集群启动大于30个pod，将内存或者cpu打到80%以上: 对应集群最多只会有30条故障的容器组
容器组风险详情-查看故障/预警:
  优先级: Medium
  步骤:
    - 点击故障: 列出所有的故障资源
    - 点击预警: 列出所有的预警资源
容器组风险详情-分页:
  优先级: Low
容器组风险详情-无数据:
  优先级: Low
  步骤:
    - 需要将平台无异常的容器组: 无数据
巡检页面-查看证书详情:
  优先级: Medium
  步骤:
    - 证书卡片点击查看详情: 跳转到对应的页面，默认展示全部
    - 无: 显示对应的证书巡检总数，以及风险相关信息，
    - 展示字段: 名称-集群-证书状态-风险状态-风险描述
    - 点击名称: 跳转到对应的资源页面
    - 点击资源左边箭头: 列出对应的详细描述
证书风险详情-查看故障/预警:
  优先级: Medium
  步骤:
    - 点击故障: 列出所有的故障资源
    - 点击预警: 列出所有的预警资源
证书风险详情-分页:
  优先级: Low
证书风险详情-无数据:
  优先级: Low
  步骤:
    - 需要平台证书全部正常: 无数据
巡检页面-查看集群详情:
  优先级: Medium
  步骤:
    - 集群卡片点击查看详情: 跳转到对应的页面，默认展示全部
    - 无: 显示对应的集群巡检总数，以及风险相关信息，
    - 展示字段: 名称-集群类型-风险状态-风险描述
    - 点击名称: 跳转到对应的资源页面
    - 点击资源左边箭头: 列出对应的详细描述
集群风险详情-查看故障/预警:
  优先级: Medium
  步骤:
    - 点击故障: 列出所有的故障资源
    - 点击预警: 列出所有的预警资源
集群风险详情-分页:
  优先级: Low
集群风险详情-无数据:
  优先级: Low
  步骤:
    - 需要平台集群全部正常: 无数据
验证集群故障巡检数据:
  优先级: Medium
  步骤:
    - 选择一个正常的集群-停止master的kubelet，等待集群异常，开始巡检: 验证可以巡检出对应集群故障
验证集群预警和主机故障巡检数据:
  优先级: Medium
  步骤:
    - 选择一个正常的集群-停止一台slave的docker，等待节点异常，开始巡检: 验证可以巡检出对应集群预警和节点故障
验证节点预警巡检数据:
  优先级: Medium
  步骤:
    - 通过生成大文件将磁盘占用提升到60%以上: 验证可以巡检出对应节点预警
验证容器组巡检故障数据:
  优先级: Medium
  步骤:
    - 启动Deploy写一个不存在的命令: 验证可以巡检出对应容器组故障
验证容器组巡检预警数据:
  优先级: Medium
  步骤:
    - 启动Deploy在容器内执行脚本<后续提供>吧CPU内存打上去到80以上: 验证可以巡检出对应容器组预警
验证证书巡检故障数据:
  优先级: Medium
  步骤:
    - 修改证书过期时间为已过期<如何操作后续提供>: 验证可以巡检出对应证书故障
验证证书巡检预警数据:
  优先级: Medium
  步骤:
    - 修改证书过期时间为29天内<如何操作后续提供>: 验证可以巡检出对应证书预警
巡检-资源用量巡检-资源使用统计-CPU:
  优先级: Medium
  步骤:
    - 验证核数: Global和业务集群的核数和集群页面对比正常
    - 验证使用率: Global和业务集群的CPU使用率和集群页面已经安装了prometheus的集群对比正常
巡检-资源用量巡检-资源使用统计-内存:
  优先级: Medium
  步骤:
    - 验证内存: Global和业务集群的内存和集群页面对比正常
    - 验证使用率: Global和业务集群的内存使用率和集群页面已经安装了prometheus的集群对比正常
巡检-资源用量巡检-资源使用统计-磁盘:
  优先级: Medium
  步骤:
    - 验证磁盘: Global和业务集群的核数和集群页面对比正常
    - 验证使用率: Global和业务集群的使用率和集群页面已经安装了prometheus的集群对比正常
巡检-资源用量-平台资源个数-展开更多:
  优先级: Medium
  步骤:
    - 点击展开更多: 展示所有数据
    - 点击收起更新: 收起数据
巡检-资源用量-平台资源个数数据准确性验证:
  优先级: Medium
  步骤:
    - 查看当前平台集群个数: 符合预期
    - 查看当前平台节点个数: 符合预期
    - 查看当前平台容器组个数，通过命令kubectl get pod -A |grep -v NAME |wc -l一个集群一个集群的加: 符合预期
    - 查看当前平台项目个数，通过命令kubectl get project -A |grep -v NAME |wc -l: 符合预期
    - 查看当前平台应用个数，通过命令kubectl get application -A |grep -v NAME |wc -l一个集群一个集群的加: 符合预期
    - 查看当前平台工作负载个数,通过命令kubectl  get all -A |grep -E "daemonset.apps|deployment.apps|statefulset.apps"|wc -l一个集群一个集群的加: 符合预期
    - 查看当前平台微服务个数，kubectl  get microservices -A |grep -v NAME|wc -l一个集群一个集群的加: 符合预期
    - 查看当前平台流水线个数，通过在global集群命令kubectl  get pipelineconfigs.devops.alauda.io -A|grep -v NAME|wc -l: 符合预期
    - 查看当前平台流水线累计执行次数，通过在global集群命令kubectl  get pipelines -A|grep -v NAME|wc -l: 符合预期
巡检-权限相关:
  优先级: Medium
  步骤:
    - 平台管理员操作: 触发巡检，下载报告，查看信息
    - 平台审计员操作: 下载报告，查看信息
    - 其他角色操作: 无
多次触发巡检:
  优先级: Low
  步骤:
    - 打开两个页面，同时点击触发巡检: 稍微一次点击会：弹出页面提示告知有最新巡检数据，用户主动选择页面数据是否刷新
巡检-审计:
  优先级: Medium
  步骤:
    - 触发巡检后查看审计: 可以查看到对应审计